name: Deploy Flutter App to Oracle Cloud VM

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2.14.0

      - name: Install Flutter dependencies
        run: |
          cd fire_app  # Navigate to the fire_app directory
          flutter pub get  # Install the dependencies

      - name: What is here
        run: ls  

      - name: Build Flutter Web
        run: |
          cd fire_app  # Navigate to the fire_app directory
          flutter build web  # Build the web app

      - name: Deploy to Oracle Cloud VM
        run: |
          scp -o StrictHostKeyChecking=no -r build/web/* opc@${{ secrets.ORACLE_IP }}:/var/www/html/
          ssh opc@${{ secrets.ORACLE_IP }} 'sudo systemctl restart nginx'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
